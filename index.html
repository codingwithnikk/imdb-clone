<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB clone</title>

    <!-- Bootstrap link here  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="#">
          <img src="imdb.png" alt="" width="45" height="45" class="d-inline-block align-text-top"/>
          <span class="pt-4 site-name">
            &nbsp;Clone
          </span>
        </a>

        <!-- Search Bar-->
        <div id="search-bar" class="">
          <form action="" autocomplete="off">
            <input
              type="search"
              placeholder="Search.. "
              id="search"
            />

            <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>

        <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>

    <div id="super-container" class="d-flex justify-content-between">
      <!-- MAIN  SECTION-->
      <main id="main-section">
        <!-- Suggestions container-->
        <div id="Suggestions-container" class="d-flex">
          <p id="empty-search-text" class="text-muted fs-1 pt-5 ms-4">

          </p>
           <div id="card-container"> 
          </div> 
        </div>
      </main>

      <!-- FAVORITES SECTION -->
      <section id="favorites-section" class="">
        <!-- <h2>Favorites</h2> -->

        <div id="empty-fav-text">
          <p class="fs-5 mx-3 text-muted">
            Your Favourite Movies are here..
          </p>
        </div>

        <div id="fav-movies-container" class=".flex-column mx-auto">
         
        </div>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
